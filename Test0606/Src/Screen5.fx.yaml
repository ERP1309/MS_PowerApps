Screen5 As screen:

    Rectangle1 As rectangle:
        Height: =120
        Width: =640
        Y: =14
        ZIndex: =1

    Label6 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =36
        Text: ="Loggin"
        Width: =560
        X: =20
        Y: =39
        ZIndex: =2

    UserLog_1 As label:
        Height: =63
        Size: =21
        Text: |-
            ="Usuario :"
        Width: =146
        X: =40
        Y: =193
        ZIndex: =3

    ClvLog_1 As label:
        Height: =63
        Size: =21
        Text: |-
            ="Clave :"
        Width: =146
        X: =40
        Y: =264
        ZIndex: =4

    ClvLog_2 As text:
        Default: =""
        Height: =63
        HintText: ="Contraseña"
        Mode: =TextMode.Password
        Size: =21
        Width: =434
        X: =186
        Y: =264
        ZIndex: =6

    UserLog_2 As text:
        Default: =""
        Height: =63
        HintText: ="E-mail"
        Size: =21
        Width: =434
        X: =186
        Y: =180
        ZIndex: =7

    Button3 As button:
        Height: =70
        OnSelect: |-
            =If(Upper(UserLog_2.Text)="ADRIANO" And ClvLog_2.Text = "a123456A",
                Navigate(
                    Screen3,
                    ScreenTransition.Cover
                ) & Reset(Latitude1) & Reset(Longitud1) & Reset(UserLog_2) & Reset(ClvLog_2),
                Error("Usuario o Contraseña son incorrectos") & Reset(ClvLog_2) & Reset(Latitude1) & Reset(Longitud1)
            )
        Size: =24
        Text: ="Ingresar"
        Width: =280
        X: =186
        Y: =683
        ZIndex: =8

