Screen2 As screen:

    Button1 As button:
        Height: =86
        OnSelect: |
            =Set(Latitude_1,Text(Location.Latitude))And Set(Longitude_1,Text(Location.Longitude))And Set(Fecha_1,Today())And Set(hora_1,TimeValue(Now()))And Reset(Latitude1) And Reset(Longitud1) 
