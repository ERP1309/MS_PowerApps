Scr_Log As screen:
    BackgroundImage: ='pattern_japanese-pattern-2_3.5_3_0-0_90_1__99a3ad_ffffff'
    ImagePosition: =ImagePosition.Fill

    Rectangle1 As rectangle:
        Height: =120
        Width: =640
        ZIndex: =1

    Label6 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =120
        Size: =36
        Text: ="Inicio de Sesión"
        Width: =640
        ZIndex: =2

    UserLog_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 1)
        Color: =RGBA(0, 13, 75, 1)
        FontWeight: =FontWeight.Bold
        Height: =63
        Size: =23
        Text: |-
            ="Usuario :"
        Width: =157
        Y: =180
        ZIndex: =3

    ClvLog_1 As label:
        Color: =RGBA(0, 13, 75, 1)
        FontWeight: =FontWeight.Bold
        Height: =63
        Size: =25
        Text: |-
            ="Clave :"
        Width: =185
        Y: =264
        ZIndex: =4

    ClvLog_2 As text:
        Default: =""
        Height: =63
        HintText: ="Contraseña"
        Mode: =TextMode.Password
        Size: =21
        Width: =434
        X: =186
        Y: =264
        ZIndex: =6

    UserLog_2 As text:
        Default: =""
        Height: =63
        HintText: ="E-mail"
        OnChange: =Set(UserBD,LookUp(Tabla3,'Id. Usuario'=Upper(UserLog_2.Text)))
        Size: =21
        Width: =434
        X: =186
        Y: =180
        ZIndex: =7

    Button3 As button:
        Height: =70
        OnSelect: =If(If(IsBlank(LookUp(Tabla3,'Id. Usuario'=Upper(UserLog_2.Text))), false , true ) And UserBD.Clave=ClvLog_2.Text,Navigate(Scr_Bienvenido,ScreenTransition.Cover);Reset(UserLog_2)&Reset(ClvLog_2),Error("Usuario o Contraseña son incorrectos")&Reset(ClvLog_2))
        Size: =24
        Text: ="Ingresar"
        Width: =280
        X: =186
        Y: =683
        ZIndex: =8

