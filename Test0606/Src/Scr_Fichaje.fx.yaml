Scr_Fichaje As screen:

    "Map1 As 'Mapa (versión preliminar)'.pcfdataset":
        BorderColor: =RGBA(0, 18, 107, 1)
        Compass: =false
        CurrentLocation: =false
        CurrentLocationLatitude: =Latitude_1
        CurrentLocationLongitude: =Longitude_1
        DefaultLatitude: =Latitude_1
        DefaultLocation: =true
        DefaultLongitude: =Longitude_1
        DefaultZoomLevel: =15
        DisplayMode: =DisplayMode.Edit
        Height: =635
        InfoCards: ='Map.InfoCards'.None
        Items: =Location
        ItemsLatitudes: ="Latitude"
        ItemsLongitudes: ="Longitude"
        PinColor: =RGBA(255, 0, 0, 1)
        Pitch: =false
        Visible: =true
        Width: =640
        X: =0
        Y: =500
        ZIndex: =8
        Zoom: =false

    Label5 As label:
        Height: =83
        Size: =21
        Text: =Text(Fecha_1,"dd/mm/yyyy")
        Width: =240
        X: =200
        Y: =275
        ZIndex: =9

    Label5_1 As label:
        Height: =108
        Size: =21
        Text: =hora_1
        Width: =240
        X: =200
        Y: =325
        ZIndex: =10

    Label10 As label:
        Height: =63
        Size: =21
        Text: |-
            ="Fecha:"
        Width: =200
        X: =40
        Y: =281
        ZIndex: =11

    Label10_1 As label:
        Height: =60
        Size: =21
        Text: |-
            ="Hora:"
        Width: =176
        X: =40
        Y: =344
        ZIndex: =12

    Button4 As button:
        Height: =70
        OnSelect: |-
            =Set(
                Latitude_1,
                Text(Location.Latitude)
            ) And Set(
                Longitude_1,
                Text(Location.Longitude)
            ) And Set(
                Fecha_1,
                Today()
            ) And Set(
                hora_1,
                Text( Now(), DateTimeFormat.LongTime24 )
            ) And Set(
                Tiempo_Tardanza,
                
                 Text(
                    LookUp(
                        Tabla2,
                        Empresas = "ULN Bellavista",
                        'Horario Entrada'
                    ),
                    "hh:mm am/pm")
            )/*;;
            Patch(
                Tabla1;
                Defaults(Tabla1);
                {'Usuario Marcación': UserBD.'Id. Usuario'};
                {'Nombre Completo': UsuariosdeOffice365.MyProfile().DisplayName};
                {'E-Mail': UsuariosdeOffice365.MyProfile().DisplayName};
                {Latitude: Latitude_1};
                {Longitude: Longitude_1};
                {'Tipo De Marcación': "Entrada"}
            )*/
        Size: =24
        Text: ="Hora Ingreso"
        Width: =280
        X: =40
        Y: =404
        ZIndex: =13

    Button4_1 As button:
        Height: =70
        OnSelect: =Set(Latitude_1,Text(Location.Latitude))And Set(Longitude_1,Text(Location.Longitude))And Set(Fecha_1,Today())//And Set(hora_1;TimeValue(Now()))
        Size: =24
        Text: ="Hora Salida"
        Width: =280
        X: =336
        Y: =404
        ZIndex: =14

